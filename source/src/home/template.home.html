<h1 ng-init="init()">{{title}}</h1>
<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
	<div class="row">
		<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
			<h4>Expenses</h4>	
		</div>
		<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 pull-right">
			<button type="button" class="btn btn-xs btn-success btn-block">
				<span class="glyphicon glyphicon-plus"></span>	
				Add
			</button>
		</div>
	</div>		
	<div class="table-responsive">
		<table class="table table-hover">
			<thead>
				<tr>
					<th>Date</th>
					<th>Description</th>
					<th>Amount</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="expense in expenses">
					<td>{{expense.Date}}</td>
					<td>{{expense.Description}}</td>
					<td>{{expense.Amount | number:2}}</td>
				</tr>
				<tr>
					<td></td>
					<td class="text-right"><b>Total</b></td>
					<td><b>{{expensesTotal | number:2}}</b></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
	<div class="row">
		<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
			<h4>Income</h4>	
		</div>
		<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 pull-right">
			<button type="button" class="btn btn-xs btn-success btn-block">
				<span class="glyphicon glyphicon-plus"></span>	
				Add
			</button>
		</div>
	</div>
	<div class="table-responsive">
		<table class="table table-hover">
			<thead>
				<tr>
					<th>Date</th>
					<th>Description</th>
					<th>Amount</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="income in incomes">
					<td>{{income.Date}}</td>
					<td>{{income.Description}}</td>
					<td>{{income.Amount | number:2}}</td>
				</tr>
				<tr>
					<td></td>
					<td class="text-right"><b>Total</b></td>
					<td><b>{{incomesTotal | number:2}}</b></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
