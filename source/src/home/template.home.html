<h1 ng-init="init()">{{title}}</h1>
<div class="row">
	<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
		<div class="row">
			<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 text-right">
				<label>Incomes</label>
			</div>
			<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 text-right">
				{{incomesTotal | number: 2}}
			</div>
		</div>
		<div class="row">
			<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 text-right">
				<label>Expenses</label>
			</div>
			<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 text-right totalsLast">
				{{expensesTotal | number: 2}}
			</div>
		</div>
		<div class="row">
			<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 text-right">
				<label>Balance</label>
			</div>
			<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 text-right">
				<label>{{expensesTotal + incomesTotal | number: 2}}</label>
			</div>
		</div>
	</div>
</div>
