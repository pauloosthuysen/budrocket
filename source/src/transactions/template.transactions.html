<h1 ng-init="init()">{{title}}</h1>
<div class="row">
	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
		<div class="row">
		<div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
			<h4>Cashflow</h4>	
		</div>
		<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 pull-right">
			<button type="button" class="btn btn-xs btn-success btn-block">
				<span class="glyphicon glyphicon-plus"></span>	
				Add
			</button>
		</div>
	</div>		
	<div class="table-responsive">
		<table class="table table-hover">
			<thead>
				<tr>
					<th>Date</th>
					<th>Description</th>
					<th>Amount</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="transaction in transactions | orderBy: 'Date'">
					<td>{{transaction.Date}}</td>
					<td>{{transaction.Description}}</td>
					<td>{{transaction.Amount | number:2}}</td>
				</tr>
				<tr>
					<td></td>
					<td class="text-right"><b>Total</b></td>
					<td><b>{{transactionsTotal | number:2}}</b></td>
				</tr>
			</tbody>
		</table>
	</div>
	</div>
</div>
